<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <h1 class="title">Rock Paper or Scissors</h1>
    <div class="container">
      <div class="computer-text">
        <h2>Computer says:</h2>
        <p>-----</p>
      </div>
      <div class="win-lose-container">
        <p class="win-lose">W/L</p>
      </div>
      <div class="btn-container">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
